<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP Project: Calculator</title>
  <script src="javascript.js" defer></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="container">
    <div id="calculator">
      <div id="screen"></div>
      <div id="buttons">
        <div id="column-one">
          <button id="ac" class="btn-orange">AC</button>
          <button id="seven" class="btn-grey">7</button>
          <button id="four" class="btn-grey">4</button>
          <button id="one" class="btn-grey">1</button>
          <button id="zero" class="btn-grey">0</button>
        </div>
        <div id="column-two">
          <button id="ce" class="btn-orange">CE</button>
          <button id="eight" class="btn-grey">8</button>
          <button id="five" class="btn-grey">5</button>
          <button id="two" class="btn-grey">2</button>
          <button id="dot" class="btn-grey">.</button>
        </div>
        <div id="column-three"></div>
          <button id="percentage" class="btn-grey">%</button>
          <button id="nine" class="btn-grey">9</button>
          <button id="six" class="btn-grey">6</button>    
          <button id="equal" class="btn-grey">3</button>    
          <button id="three" class="btn-grey">=</button>    
        </div>
        <div id="column-four">
          <button id="divide" class="btn-grey">รท</button>       
          <button id="multiply" class="btn-grey">x</button>
          <button id="subtract" class="btn-grey">-</button>
          <button id="add" class="btn-grey">+</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
