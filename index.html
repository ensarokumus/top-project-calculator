<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP Project: Calculator</title>
  <script src="javascript.js" defer></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="container">
    <div id="calculator">
      <div id="screen">0123456</div>
      <div id="buttons">
        <div id="btn-column">
          <div id="ac" class="btn btn-orange">AC</div>
          <div id="seven" class="btn">7</div>
          <div id="four" class="btn">4</div>
          <div id="one" class="btn">1</div>
          <div id="zero" class="btn">0</div>
        </div>
        <div id="btn-column">
          <div id="ce" class="btn btn-orange">CE</div>
          <div id="eight" class="btn">8</div>
          <div id="five" class="btn">5</div>
          <div id="two" class="btn">2</div>
          <div id="dot" class="btn">.</div>
        </div>
        <div id="btn-column">
          <div id="percentage" class="btn">%</div>
          <div id="nine" class="btn">9</div>
          <div id="six" class="btn">6</div>    
          <div id="equal" class="btn">3</div>    
          <div id="three" class="btn">=</div>    
        </div>
        <div id="btn-column">
          <div id="divide" class="btn">รท</div>       
          <div id="multiply" class="btn">x</div>
          <div id="subtract" class="btn">-</div>
          <div id="add" class="btn">+</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
