<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP Project: Calculator</title>
  <script src="javascript.js" defer></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="container">
    <div id="calculator">
      <div id="screen">
        <div id="screen-previous"></div>
        <div id="screen-current"></div>
      </div>
      <div id="buttons">
        <div id="btn-column">
          <div id="ac" class="btn btn-orange key" data-key="46">AC</div>
          <div id="seven" class="btn key" data-key="103">7</div>
          <div id="four" class="btn key" data-key="100">4</div>
          <div id="one" class="btn key" data-key="97">1</div>
          <div id="zero" class="btn key" data-key="96">0</div>
        </div>
        <div id="btn-column">
          <div id="ce" class="btn btn-orange key" data-key="8">CE</div>
          <div id="eight" class="btn key" data-key="104">8</div>
          <div id="five" class="btn key" data-key="101">5</div>
          <div id="two" class="btn key" data-key="98">2</div>
          <div id="dot" class="btn key" data-key="110">.</div>
        </div>
        <div id="btn-column">
          <div id="percentage" class="btn btn-sign key" data-key="53">%</div>
          <div id="nine" class="btn key" data-key="105">9</div>
          <div id="six" class="btn key" data-key="102">6</div>    
          <div id="three" class="btn key" data-key="99">3</div>    
          <div id="equal" class="btn btn-sign key" data-key="13">=</div>    
        </div>
        <div id="btn-column">
          <div id="divide" class="btn btn-sign key" data-key="111">รท</div>       
          <div id="multiply" class="btn btn-sign key" data-key="106">x</div>
          <div id="subtract" class="btn btn-sign key" data-key="109">-</div>
          <div id="add" class="btn btn-sign key" data-key="107">+</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
